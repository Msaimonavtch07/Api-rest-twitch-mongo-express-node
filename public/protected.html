<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Ruta-protegida...</h1>

    <div>
        <h2 id="app">
            <i>
                email:
            </i>
        </h2>
        
        <button id="logOut">Cerrar sesion...</button>
    </div>

    <script>

        const logOut = document.getElementById('logOut');
        logOut.addEventListener('click', async () => {
            const res = await fetch('/api/v1/auth/logOut', {
                    method: 'GET',
                    // headers: {
                    //         Authorization: `Bearer ${token}`,
                    //         "Content-Type": "application/json", 
                    //     },
                    // credentials: "include",
            });
            console.log(res);
        });

        document.addEventListener('DOMContentLoaded', async e => {
            try {

                // const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiI2NWQzNmFhMWZlY2Q2MmMzMTJmZjRiNTkiLCJpYXQiOjE3MDg2MDg2NTUsImV4cCI6MTcwODYwOTU1NX0.jGeGenuPWCZIhzbESctI9NuXL2AXelOLdWSHK4g7ZTs'

                // const token = localStorage.getItem('token');
                // console.log(token)
                const resToken = await fetch('/api/v1/auth/refresh', {
                    method: 'GET',
                    credentials: "include",
                })
                const {token} = await resToken.json();
                
                const res = await fetch('/api/v1/auth/protected', {
                    method: 'GET',
                    headers: {
                            Authorization: `Bearer ${token}`,
                            "Content-Type": "application/json", 
                        },
                    // credentials: "include",    
                })
                console.log(res.ok, res.status); 

                const data = await res.json();

                if(res.ok){
                    document.getElementById('app').textContent = data.email;
                };

                console.log(data);

            } catch (error) {
                console.log(error)
            }
        })

    </script>
</body>
</html>
